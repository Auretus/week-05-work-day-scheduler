<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg-dark">
    <header class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron text-center">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
          </div>
        </div>
      </div>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-12">
          <div data-hour-slot="0" class="input-group input-group-lg my-0">
            <div id="0h" class="input-group-prepend">
              <span class="input-group-text ">09:00</span>
            </div>
            <textarea id="0" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div data-hour-slot="1" class="input-group input-group-lg my-0">
            <div id="1h" class="input-group-prepend">
              <div class="input-group-text ">10:00</div>
            </div>
            <textarea id="1" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="2h" data-hour-slot="2" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <div class="input-group-text ">11:00</div>
            </div>
            <textarea id="2" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="3h" data-hour-slot="3" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <div class="input-group-text ">12:00</div>
            </div>
            <textarea 1d="3" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="4h" data-hour-slot="4" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <span class="input-group-text ">13:00</span>
            </div>
            <textarea id="4" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="5h" data-hour-slot="5" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <div class="input-group-text ">14:00</div>
            </div>
            <textarea id="5" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="6h" data-hour-slot="6" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <div class="input-group-text ">15:00</div>
            </div>
            <textarea id="6" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="7h" data-hour-slot="7" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <div class="input-group-text ">16:00</div>
            </div>
            <textarea id="7" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
          <div id="8h" data-hour-slot="8" class="input-group input-group-lg my-0">
            <div class="input-group-prepend">
              <div class="input-group-text ">17:00</div>
            </div>
            <textarea id="8" class="form-control "></textarea>
            <div class="input-group-append">
              <button class="btn fas fa-save bg-info text-light"></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/planner.js"></script>
  </body>
</html>
